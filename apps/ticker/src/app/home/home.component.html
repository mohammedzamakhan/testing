<form>
  <mat-form-field>
    <input
      name="search"
      matInput
      placeholder="Search"
      #search
      (input)="search$.next(search.value)"
    />
  </mat-form-field>
  <div class="spacer"></div>
  <mat-slide-toggle
    name="filter"
    [(ngModel)]="filter"
    (click)="filter$.next(!filter)"
    >Show All</mat-slide-toggle
  >
</form>
<div class="wrapper">
  <ticketing-system-ticket
    *ngFor="let t of tickets | async"
    [ticket]="t"
    [routerLink]="['/ticket', t.id]"
  >
  </ticketing-system-ticket>
</div>

<button mat-fab color="primary">
  <mat-icon aria-hidden="false" aria-label="Add Ticket">add</mat-icon>
</button>
